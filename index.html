<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/96651e64b5.js" crossorigin="anonymous"></script>
    <title>OnlineCart</title>
</head>

<body>
    <nav>
        <div class="flex inner">
            <img src="logo.png" alt="OnlineCart" class="logo flex inner">
            <button class="menu hover flex col inner">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="flex inner">
            <button class="hover"><a href="#mobile">MOBILE</a></button>
            <button class="hover"><a href="#electronics">ELECTRONICSS</a></button>
            <button class="hover"><a href="#fashion">FASHION</a></button>
        </div>

        <div class="flex inner">
            <button class="profile hover flex col">
                <i class="fas fa-user"></i>
            </button>
            <button class="cart hover flex col">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>

    <main>
        <aside>
            <button class="prev"><i class="fas fa-arrow-left"></i></button>
            <img src="https://www.bycomercial.com/wp-content/uploads/2020/07/posts-Byc-115.jpg">
            <button class="next"><i class="fas fa-arrow-right"></i></button>
            <div class="dots"></div>
        </aside>

        <article>
            <div id="mobile" class="grid"></div>
            <div id="fashion" class="grid"></div>
            <div id="electronics"></div>
        </article>

        <div id="preview" class="fixed flex inner">
            <div class="box flex wrap">
                <button id="back"><i class="fas fa-times"></i></button>

                <div class="one image flex">
                    <img src="" class="displayImage">
                </div>

                <div class="one flex col">
                    <div class="flex col inner">
                        <p class="side">Brand</p>
                        <div class="brand-title"></div>
                    </div>
                    <div class="flex col inner">
                        <p class="side">Price</p>
                        <div class="price"></div>
                    </div>
                    <div class="flex col inner">
                        <p class="side">Ratings</p>
                        <div>
                            <span class="rated"></span>
                            <span class="stars"></span>
                        </div>
                    </div>
                    <div class="flex col inner">
                        <p class="side">Quantity</p>
                        <input type="number" value="1" min="1" class="quantity-count">
                    </div>
                </div>

                <div class="one flex col side-box">
                    <p class="side">More Images</p>
                    <div class="flex">
                        <div class="image flex">
                            <img src="" class="image1">
                        </div>
                        <div class="image flex">
                            <img src="" class="image2">
                        </div>
                        <div class="image flex">
                            <img src="" class="image3">
                        </div>
                        <div class="image flex">
                            <img src="" class="image4">
                        </div>
                        <div class="image flex">
                            <img src="" class="image5">
                        </div>
                    </div>
                    <button id="addtocart"><i class="fas fa-shopping-cart"></i> Add To Cart</button>
                </div>
            </div>
        </div>

        <div id="cart" class="fixed flex col inner">
            <div class="box flex wrap">
                <button id="back"><i class="fas fa-times"></i></button>

                <div class="two flex col"></div>

                <div class="side-box flex col one" id="totalprice">
                    <div class="flex col inner">
                        <p class="side">Total price</p>
                        <div class="total">₹ 00</div>
                    </div>
                    <div class="flex col inner">
                        <p class="side">Delivery charges</p>
                        <div class="delivery">₹ 00</div>
                    </div>
                    <div class="flex col inner">
                        <p class="side">Total payable</p>
                        <div class="totalpay">₹ 00</div>
                    </div>
                    <div class="flex col inner">
                        <button class="buy">Buy Now</button>
                        <button class="removeall">Remove All</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="profile" class="fixed flex inner">
            <div class="box flex wrap">
                <button id="back"><i class="fas fa-times"></i></button>

                <form class="two flex col">
                    <div class="flex col">
                        <label for="username" class="side">Username</label>
                        <input type="text" name="username" id="username">
                    </div>

                    <div class="flex col">
                        <label for="email" class="side">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="flex col">
                        <label for="password" class="side">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class="button flex wrap">
                        <input type="button" value="Sign In" class="signin one">
                        <input type="reset" value="Reset" class="reset one">
                    </div>
                </form>

                <div id="totalprice" class="one flex col side-box">
                    <div>
                        <p class="side">Last order</p>
                    </div>
                    <div class="flex col">
                        <div>Total price</div>
                        <div class="total"></div>
                    </div>
                    <div class="flex col">
                        <div>Delivery charges</div>
                        <div class="delivery"></div>
                    </div>
                    <div class="flex col">
                        <div>Total payable</div>
                        <div class="totalpay"></div>
                    </div>
                    <div class="flex col">
                        <div>Ordered date & time</div>
                        <div class="date-time"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom">
            <div class="alert">Alert!</div>
        </div>

    </main>

    <footer class="flex col">
        <span class="top">Top</span>
        <div class="flex wrap inner">
            <div class="flex col one">
                <span class="side">CATEGORIES</span>
                <button><a class="hover" href="#mobile">Mobile</a></button>
                <button><a class="hover" href="#fashion">fashion</a></button>
                <button><a class="hover" href="#electronics">Electronics</a></button>
            </div>

            <div class="flex col one">
                <span class="side">MOBILE</span>
                <button><a class="hover" href="#xiaomi">xiaomi</a></button>
                <button><a class="hover" href="#samsung">Samsung</a></button>
                <button><a class="hover" href="#oppo">Oppo</a></button>
                <button><a class="hover" href="#realme">Realme</a></button>
                <button><a class="hover" href="#asus">Asus</a></button>
            </div>

            <div class="flex col one">
                <span class="side">FASHION</span>
                <button><a class="hover" href="#tshirt">T-shirt</a></button>
                <button><a class="hover" href="#pant">Pant</a></button>
                <button><a class="hover" href="#watch">Watch</a></button>
                <button><a class="hover" href="#footwear">Footwear</a></button>
                <button><a class="hover" href="#shirt">Shirt</a></button>
            </div>

            <div class="flex col one">
                <span class="side">ELECTRONICS</span>
                <button><a class="hover" href="#television">Television</a></button>
                <button><a class="hover" href="#laptop">Laptop</a></button>
                <button><a class="hover" href="#headphone">Headphone</a></button>
                <button><a class="hover" href="#earphone">Earphone</a></button>
                <button><a class="hover" href="#earpod">Earpod</a></button>
            </div>
            <form class="flex col two">
                <span class="side">Contact Us</span>
                <textarea class="email" rows="1" placeholder="Email"></textarea>
                <textarea class="message" rows="5" placeholder="Message"></textarea>
            </form>
        </div>
        <div class="flex social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-discord"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <span>© 2020-2022 OnlineCart</span>
    </footer>

</body>

</html>
